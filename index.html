<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        // dateOfBirth
        let dateOfBirth = "1998";
        let wordSpace = " ";
        document.write("მე დავიბადე" + wordSpace + dateOfBirth + wordSpace + "წელს.")

        // sentence
        document.write(`<br />`);
        let myNoun = "ძაღლი";
        let myAdjective = "დიდი";
        let myVerb = "გაიქცა";
        let myAdverb = "სწრაფად";
        document.write(myAdjective + wordSpace + myNoun + wordSpace + myAdverb + wordSpace + myVerb + ".");

        // favColor
        let color = "red";
        let fav = "არის ჩემი საყვარელი ფერი."
        let notFav = "არ მომწონს."
        if (color == "red"){
            console.log(color + wordSpace + fav);
        }else{
            console.log(color + wordSpace + notFav)
        }

        // oddEven
        let number = "2";
        let even = "არჩეული რიცხვი ლუწია."
        let odd = "არჩეული რიცხვი კენტია."
        if (number % 2 ==0) {
            console.log(even);
        }else{
            console.log(odd);
        }

        // ageControl
        document.write(`<br />`);
        let adult = "თქვენ ხართ სრულწლოვანი.";
        let under18 = "თქვენ არ ხართ სრულწლოვანი.";
        let age = prompt("შყვანეთ თქვენი ასაკი:");
        if (age>=18){
            document.write(adult)
        }else{
            document.write(under18)
        }
    </script>
</body>
</html>
